<!-- src/app/components/edit-profile/edit-profile.component.html -->
<div class="profile-container">
  <div class="profile-header">
    <button class="back-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Назад
    </button>
    <h1>Редактирование профиля</h1>
  </div>

  <form (ngSubmit)="onSubmit()" #editForm="ngForm" class="edit-form">
    <div class="form-group">
      <label for="name">Имя</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="updateUserDto.name"
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="age">Возраст</label>
      <input
        type="number"
        id="age"
        name="age"
        [(ngModel)]="updateUserDto.age"
        required
        class="form-control"
      >
    </div>

    <div class="button-group">
      <button
        type="submit"
        class="btn submit-button"
        [disabled]="!editForm.form.valid || loading"
      >
        {{ loading ? 'Сохранение...' : 'Сохранить изменения' }}
      </button>
    </div>
  </form>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
